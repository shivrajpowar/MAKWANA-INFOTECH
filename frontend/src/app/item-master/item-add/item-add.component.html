 <h2>Add Item Master</h2>

<form>
  <!-- Item Details Row 1 -->
  <div class="row">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" value="Premium Notebook">
    </div>
    <div class="form-group">
      <label>Alias</label>
      <input type="text" name="alias" value="PNB-001">
    </div>
  </div>

  <!-- Item Details Row 2 -->
  <div class="row">
    <div class="form-group">
      <label>Print Name</label>
      <input type="text" name="printName" value="Premium Notebook 2025">
    </div>
    <div class="form-group">
      <label>Group</label>
      <input type="text" name="group" value="Stationery">
    </div>
  </div>

  <!-- Stock Info Row -->
  <div class="row">
    <div class="form-group">
      <label>Opening Stock (Qty)</label>
      <input type="number" name="stockQty" value="150">
    </div>
    <div class="form-group">
      <label>Opening Stock (Value)</label>
      <input type="number" name="stockValue" value="4500">
    </div>
  </div>

  <!-- Price Details Row 1 -->
  <div class="row">
    <div class="form-group">
      <label>Sale Price</label>
      <input type="number" name="salePrice" value="35">
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <input type="number" name="purchasePrice" value="30">
    </div>
  </div>

  <!-- Price Details Row 2 -->
  <div class="row">
    <div class="form-group">
      <label>M.R.P.</label>
      <input type="number" name="mrp" value="40">
    </div>
    <div class="form-group">
      <label>Min. Sales Price</label>
      <input type="number" name="minSalePrice" value="32">
    </div>
  </div>

  <!-- Price Details Row 3 -->
  <div class="row">
    <div class="form-group">
      <label>Self-Val Price</label>
      <input type="number" name="selfValPrice" value="35">
    </div>
    <div class="form-group">
      <label>&nbsp;</label> <!-- empty label for alignment -->
      <input type="text" value="" style="visibility:hidden;">
    </div>
  </div>

  <!-- Extra Info Row -->
  <div class="row">
    <div class="form-group" style="flex: 1;">
      <label>Extra Info</label>
      <textarea name="extraInfo">This is a high-quality notebook suitable for office and school use. Available in multiple colors and sizes.</textarea>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button type="submit" class="btn btn-md btn-success">Save</button>
    <button type="button" class="btn btn-md btn-danger">Quit</button>
  </div>
</form>
