
<div class="busy-login-container">
  <div class="busy-login-box">

    <div class="logo-box">
      <img src="assets/Busy Logo.svg" alt="Busy Software Logo" class="busy-logo" />
    </div>

    <h3 class="login-title">Please login to your account</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-row">
        <input formControlName="username" placeholder="Username" />
      </div>

      <div class="form-row">
        <input type="password" formControlName="password" placeholder="Password" />
      </div>

      <button class="login-btn" type="submit">LOG IN</button>

      <div class="forgot">Forgot password?</div>

      <div *ngIf="error" class="error">{{ error }}</div>

    </form>

    <div class="bottom-text">
      Don't have an account?
      <button class="create-btn">CREATE NEW</button>
    </div>

  </div>
</div>
