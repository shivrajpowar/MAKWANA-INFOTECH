<div class="container my-5">

  <div class="card p-4">

    <h5>Select Payment Option</h5>

    <div class="form-check mt-3">
      <input class="form-check-input" type="radio" name="payment" [(ngModel)]="method" value="COD" id="cod">
      <label class="form-check-label" for="cod">Cash On Delivery</label>
    </div>

    <div class="form-check mt-2">

    </div>

    <button class="btn btn-success mt-4" (click)="payNow()">Proceed</button>
    
  </div>

</div>
