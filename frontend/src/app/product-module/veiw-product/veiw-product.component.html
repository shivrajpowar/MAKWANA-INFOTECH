<div class="container my-4">

  <h6 class="text-muted mb-1">Product ID: {{ productId }}</h6>
  <h3 class="fw-bold mb-3">{{ productTitle }}</h3>

  <div class="row">

    <!-- Left image section -->
    <div class="col-md-5">
      <div class="border p-3 text-center">
        <img [src]="mainImage" class="img-fluid" style="max-height: 400px;" />
      </div>

      <p class="mt-2 text-danger fw-semibold">Product Code: {{ productCode }}</p>

      <!-- Thumbnails -->
      <div class="d-flex gap-2 mt-2">
        <img *ngFor="let img of images"
             [src]="img"
             class="img-thumbnail"
             style="width:70px; cursor:pointer;"
             (click)="changeImage(img)" />
      </div>
    </div>

    <!-- Right details section -->
    <div class="col-md-6">
      <h6 class="text-uppercase fw-bold mb-1">Product Description</h6>
      <p class="text-muted mb-2">{{ productDescription }}</p>

      <h3 class="text-dark fw-bold mb-3">INR {{ price }}.00</h3>

      <div class="my-3 d-flex align-items-center">
        <label class="fw-semibold me-2 mb-0">Quantity:</label>
        <input type="number" [(ngModel)]="qty" class="form-control w-25" min="1" />
      </div>
 <br>
       <!-- BUTTONS BELOW THE ROW -->
  <div class="mt-4 d-flex gap-3 justify-content-start">
    <button class="btn btn-warning px-4 py-2 fw-semibold" (click)="addToCart()">
  ADD TO CART
</button>

    <button class="btn btn-primary px-4 py-2 fw-semibold"><a href=""></a>BUY NOW</button>
  </div>
    </div>

  </div>
</div>
