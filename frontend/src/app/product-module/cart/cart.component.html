<div class="container my-4" *ngIf="cartItems.length > 0; else emptyCart">

  <h3 class="fw-bold mb-4">ðŸ›’ My Cart</h3>

  <div class="row" *ngFor="let item of cartItems; let i = index">

    <!-- PRODUCT IMAGE -->
    <div class="col-md-2 text-center">
      <img [src]="item.image" class="img-fluid rounded" style="max-height: 100px;">
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="col-md-4">
      <h5 class="fw-bold">{{ item.title }}</h5>
      <p class="text-muted">â‚¹ {{ item.price }}</p>
    </div>

    <!-- QUANTITY -->
    <div class="col-md-3 d-flex align-items-center">
      <button class="btn btn-sm btn-outline-secondary" (click)="decreaseQty(i)">âˆ’</button>
      <input type="number"
             [(ngModel)]="item.qty"
             class="form-control mx-2"
             style="width: 60px;"
             min="1"
             (change)="updateTotal()">
      <button class="btn btn-sm btn-outline-secondary" (click)="increaseQty(i)">+</button>
    </div>

    <!-- REMOVE BUTTON -->
    <div class="col-md-3 text-end">
      <button class="btn btn-danger btn-sm" (click)="openRemoveModal(i)">
        ðŸ—‘ Remove
      </button>
    </div>

    <hr class="mt-3">
  </div>

  <!-- TOTAL SECTION -->
  <div class="text-end mt-4">
    <h4>Total: â‚¹ {{ total }}</h4>
    <button class="btn btn-success mt-2" (click)="goToPlaceOrder()">
  PLACE ORDER
</button>

  </div>

</div>

<!-- EMPTY CART MESSAGE -->
<ng-template #emptyCart>
  <div class="text-center mt-5">
    <h4>Your Cart is Empty ðŸ›’</h4>
    <a routerLink="/products" class="btn btn-primary mt-3">Continue Shopping</a>
  </div>
</ng-template>

<!-- REMOVE CONFIRMATION MODAL -->
<div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Confirm Remove</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove "<strong>{{ itemToRemove?.title }}</strong>" from your cart?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmRemove()">Remove</button>
      </div>
    </div>
  </div>
</div>
