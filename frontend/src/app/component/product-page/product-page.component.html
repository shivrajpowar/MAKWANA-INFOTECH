<div class="container mt-4">
  <div class="row">

    <!-- LEFT IMAGE -->
    <div class="col-md-6 text-center">
      <img src="/assets\WhatsApp Image 2025-12-11 at 14.42.02_df35a01a.jpg" class="main-img">

      <p class="mt-3 text-danger">Product Code: BS-BS-02</p>

      <div class="thumbs">
        <img src="assets/busy-thumb1.png">
        <img src="assets/busy-thumb2.png">
        <img src="assets/busy-thumb3.png">
      </div>
    </div>

    <!-- RIGHT SIDE DETAILS -->
    <div class="col-md-6">
      <h5>Product ID: 2</h5>
      <h2 class="fw-bold">STANDARD EDITION</h2>

      <h6 class="mt-4">PRODUCT DESCRIPTION</h6>
      <p>Busy Software Standard Edition - Single User</p>

      <h2 class="text-dark fw-bold">INR 5400.00</h2>

      <!-- QUANTITY -->
      <div class="qty-box mt-4">
        <label class="me-2">Quantity:</label>
        <input type="number" class="form-control qty-input" [(ngModel)]="qty" min="1">
      </div>

      <!-- BUTTONS -->
      <div class="mt-4">
        <button class="btn btn-warning px-4 me-3" (click)="addToCart()">ADD TO CART</button>
        <button class="btn btn-primary px-4" (click)="buyNow()">BUY NOW</button>
      </div>
    </div>

  </div>
</div>
