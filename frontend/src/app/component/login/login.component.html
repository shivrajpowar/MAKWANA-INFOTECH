<div class="container mt-5 w-50">
  <h3>Login</h3>

  <input class="form-control mt-3" placeholder="Username" [(ngModel)]="username">
  <input class="form-control mt-3" placeholder="Password" [(ngModel)]="password" type="password">

  <button class="btn btn-primary mt-3" (click)="login()">Login</button>
</div>
