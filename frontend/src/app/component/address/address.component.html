<div class="container mt-5 w-50">
    <h3>Add Address</h3>

    <input class="form-control mt-3" placeholder="Full Name" [(ngModel)]="name">
    <input class="form-control mt-3" placeholder="Mobile Number" [(ngModel)]="mobile">
    <textarea class="form-control mt-3" placeholder="Full Address" [(ngModel)]="address"></textarea>

    <button class="btn btn-success mt-3" (click)="saveAddress()">Save & Continue</button>
</div>
