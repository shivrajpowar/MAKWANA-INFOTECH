<div class="wrapper w-50">

  <h2 class="title">Add Delivery Address</h2>

  <input class="input" placeholder="Full Name" [(ngModel)]="name">
  <input class="input" placeholder="Mobile Number" [(ngModel)]="mobile">
  <textarea class="input textarea" placeholder="Full Address" [(ngModel)]="address"></textarea>

  <button class="btn-primary mt" (click)="saveAddress()">Save & Continue</button>
</div>
