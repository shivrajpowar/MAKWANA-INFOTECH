<div class="container mt-5">
    <h3>Place Order</h3>

    <div class="card mt-3 p-4">
        <h4>Delivery Address</h4>
        <p>Please add your delivery address to continue.</p>

        <button class="btn btn-primary" (click)="goToAddress()">+ Add Address</button>
    </div>

    <div class="card mt-4 p-4">
        <h4>Order Summary</h4>
        <p><strong>Product:</strong> Busy Standard Edition</p>
        <p><strong>Price:</strong> INR 5400</p>
        <p><strong>Qty:</strong> {{ qty }}</p>
    </div>
</div>
